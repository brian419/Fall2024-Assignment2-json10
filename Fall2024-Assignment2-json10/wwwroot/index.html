<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="searchEngineName">YOLO</h1>
            <h2 id="searchEngineTagline">You Only Look Once</h2>
        </header>

        <div class="search-area">
            <input type="text" id="query" placeholder="Enter your search query...">
            <button id="searchButton">Search</button>
            <button id="timeButton">Show Current Time</button>
            <button id="luckyButton">I'm Feeling Lucky</button>
        </div>

        <div id="searchResults"></div>
        <div id="time"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
